<!-- backend/templates/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Buscar Productos</h1>
        <form action="/search" method="post" class="mb-6">
            <input 
                type="text" 
                name="query" 
                placeholder="Ingresa características del producto..." 
                required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit" 
                class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Buscar
            </button>
        </form>
        {% if results %}
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Resultados:</h2>
            <ul class="list-disc list-inside">
                {% for result in results %}
                    <li class="text-gray-700 mb-2">{{ result }}</li> <!-- Muestra los resultados de búsqueda -->
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No hay resultados para mostrar.</p>
        {% endif %}
    </div>
</body>
</html>
